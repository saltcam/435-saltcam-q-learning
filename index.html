
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>2 Swords Q-Learning</title>

    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./timer.js"></script>
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./util.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="./agent.js"></script>
    <script type="text/javascript" src="./tile.js"></script>
    <script type="text/javascript" src="gameBoard.js"></script>
</head>
<body>
    <canvas id="gameWorld" width="575" height="638" style="background: white; border: 1px solid black" tabindex="0" autofocus></canvas>
        <div>
            <div id="ticks">Ticks: 0</div>
            <label for="speed">Fast</label>
            <input type="range" id="speed" min="1" max="150" value="50" step="1">
            <label for="speed">Slow</label>
        </div>
        <div class="wrapper" id="agent">
            <input type="text" id="epsilon" value="0.9" /> Epsilon<br />
            <input type="text" id="epsilon_decay" value="100" /> Epsilon Decay<br />
        </div><br />
</body>
